<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<!--main style-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     
     <input id="to" type="text" placeholder="Assignment">
     <input id="number"type="text" placeholder="Assignment No">
     <button id="add">Add</button>
     <hr>
     <ul>
     	
     </ul>


	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script>
		$('button#add').click(function(){

			let todo = $('input#to').val();
			let number = $('input#number').val();

            $('ul').append('<li>' + todo + '<span style="color:blue;"> Assignment No=</span>' + number + ' <button id="remove"> Remove</button> </li>');
            $('input').val('');

		});


        $(document).on('click', 'button#remove',function(){
        	$(this).parent('li').remove();

        });




	</script>
	
</body>
</html>
