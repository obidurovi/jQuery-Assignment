<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer With Action Text</title>
  <!-- Style Css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="result">
    <h2>Result</h2>
    <hr>

  <input type="text" placeholder="Write Your Marks">
  <button>Find Result</button>
  <h1></h1>
  <h6></h6>

  </div>


  <!-- jQuery Libs -->
  <script src="assets/js/jquery-3.5.1.min.js">
  </script>

  <script>

    let count= 5;

    $('button').click(function(){



            let num = $('input').val();

            let start = setInterval(function(){
               $('h1').text(count);
                count--;

                 if(count < 0){
                      if(num >= 0 && num <=32){
                        
                            $('h6').html('<span style="color:red;">you Are Fail</span>');
                                }else if(num >= 33 && num <=39){
                            $('h6').html('<span style="color:pink;">Somehow Passed</span>');
                          }else  if(num >= 40 && num <=49){
                            $('h6').html('<span style="color:tomato;">Need To Study More</span>');
                          }else if(num >=50 && num <=59){
                            $('h6').html('<span style="color:orange;">Need To Do Better</span>');
                          }else if(num >=60 && num <=69){
                            $('h6').html('<span style="color:blue;">Best Of Luck</span>');
                          }else if(num >=70 && num <=79){
                            $('h6').html('<span style="color:brown;">Impressive</span>');
                          }else if(num >=80 && num <=100){
                            $('h6').html('<span style="color:green;">Congratulations</span>');

                          }

                          clearInterval(start);
                          count = 5;
                  }

            }, 1000);
              });      
            


       

               

    

 



  </script>




</body>
</html>
