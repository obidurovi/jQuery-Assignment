<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find User With Click Action</title>
	<!-- main style-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
<input type="text">
<button>Add</button>
<hr>
<h1></h1>
<!--jQuery libs-->
<script src="assets/js/jquery-3.5.1.min.js"></script>
  <script>
  $('button').click(function(){

       $('h1').text($('input').val());

  });
     </script>
</body>
</html>
